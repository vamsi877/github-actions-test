name: Docker
on: [workflow_dispatch]
jobs:
  docker-job:
    runs-on: ubuntu-latest
    container: 
      image: node:21-alpine3.18
      #credentials:
        #username:
        #password:
      env:
        API_URL : some-url.com
      ports:
        - 80
      #volumes:
      #options: --cpus 1
    steps:
      - name: Log node & OS version
        run: |
          node -v
          cat /etc/os-releases
      - name: Log env
        run: echo $API_URL