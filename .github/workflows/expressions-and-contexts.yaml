name: Expressions & Contexts

on: [push, pull_request, issues, workflow_dispatch]
run-name: "Expressions & Contexts by @${{github.actor}}, event: ${{github.event_name}}"
jobs:
  run-on-issues-and-prs:
    runs-on: ubuntu-latest
    if: contains(fromJson('["issues", "pull_request"]'), github.event_name)
    steps:
      - name: Run only if issue has bug label
        if: contains(github.event.issue.labels.*.name, 'bug')
        run: echo ${{ join(github.event.issue.labels.*.name, ', ')}}
  using-expressions-and-contexts:
    runs-on: ubuntu-latest
    if: ${{github.event_name}} == 'push'
    steps:
      - name: expressions
        run: |
          echo ${{ 1 }}
          echo ${{ 'this is a string' }}
          echo ${{ null }}
          echo ${{ true }}
          echo ${{ 1 > 2 }}
          echo ${{ 'string' == 'String' }}
          echo ${{ true && false }}
          echo ${{ true || (false && true) }}
      - name: Dump Contexts
        run: |
          echo "${{toJson(job)}}"
          echo "${{toJson(secrets)}}"
          echo "${{toJson(github)}}"