name: Manually Triggered

on: 
  workflow_dispatch:
    inputs:
      string:
        description: A string input
        type: string
        required: true
        default: "Default Value"

jobs:
  log-info:
    runs-on: my-runner
    steps:
      - run: |
             echo $GITHUB_REF
             echo "String : ${{inputs.string}}"
             sleep 60

