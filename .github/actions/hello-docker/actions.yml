name: Hello World
author: Vamsi Krishna
description: "Greet someone and record the time"

inputs:
  who_to_greet:
    description: "who to greet"
    #required: true
    default: "world"

outputs:
  time:
    description: "The time of the greeting"

runs:
  using: "docker"
  image: "Dockerfile"
  args: 
    - ${{ inputs.who_to_greet }}
  env:
    HELLO: WORLD
  post-entrypoint: "/cleanup.sh"
  #post-if: runner.os == 'linux'