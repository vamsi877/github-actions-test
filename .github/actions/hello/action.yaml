name: Hello World
author: Vamsi Krishna
description: "Greet someone and record the time"

inputs:
  who_to_greet:
    description: "who to greet"
    required: true
    default: "world"

outputs:
  time:
    description: "The time of the greeting"

runs:
  using: "node16"
  main: index.js
  pre: setup.js
  pre-if: runner.os == 'linux'
  post: cleanup.js
  post-if: runner.os == 'linux'
